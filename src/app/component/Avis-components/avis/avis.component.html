<div class="card-body p-4">

  <div class="d-flex flex-start">
    <ngx-avatars class="rounded-circle shadow-1-strong me-3" size="70" name={{user.nickname}}></ngx-avatars>
    <div>
      <div>
        <div class="small-ratings">
          <i *ngFor="let etoile of etoiles" class="fa" [ngClass]="{'fa-star': etoile.remplie, 'fa-star-o': !etoile.remplie, 'rating-color': true}"></i>
    </div>
      <h6 class="fw-bold mb-1">{{user.nickname}}</h6>
    </div>
      
      <div class="d-flex align-items-center mb-3">
        <p class="mb-0">
        {{avis.date | date : 'dd/MM/yy'}}
        </p>
      </div>
      <p class="mb-0">
        {{avis.commentaire}}
      </p>
    </div>
  </div>
</div>

<hr class="my-0" />
