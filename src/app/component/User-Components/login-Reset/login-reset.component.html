<section class="h-100 gradient-form">
  <div class="container py-5 my-5 py-sm-0 my-sm-0">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 ">
          <div class="row g-0">
            <div>
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-2 pb-1 ">CHANGER LE MOT DE PASSE</h4>
                </div>

                <form [formGroup]="form" (ngSubmit)="submit()">

                  <!-- MOT DE PASSE -->
                  <div class="form-outline mb-4 py-4">
                    <input placeholder="Nouveau mot de passe" type="password" class="form-control" formControlName="password1"/>
                  </div>

                  <!-- CONFIRMATION MOT DE PASSE -->
                  <div class="form-outline mb-4 " >
                    <input placeholder="Confirmer le mot de passe" type="password" class="form-control" formControlName="password2"/>
                  </div>

                  <p *ngIf="this.mpDifferents">Les deux mots de passe saisis ne sont pas identiques.</p>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-outline-success" type="submit">
                      RÃ©initialiser le mot de passe
                    </button>
                    <hr />
                  </div>

                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
