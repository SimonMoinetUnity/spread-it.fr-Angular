<section >
    <div class="container py-5 my-5 py-sm-0 my-sm-0">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            
            <div class="col-lg-6  col-12 pt-0 mb-5">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body ">
                        <div class="row justify-content-center">
                            <div class=" order-2 order-lg-1">
                                <p class="text-center h1 ">
                                    Formulaire d'inscription
                                </p>
                                <hr />

                                <form [formGroup]="form" (submit)="Register()" class="mx-1 mx-md-4 was-validated">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" name="email" formControlName="email"
                                                class="form-control" placeholder="Votre adresse e-mail de connexion"
                                                required />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password"
                                                class="form-control" placeholder="Mot de passe" name="password"
                                                formControlName="password" required />
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control" type="text"
                                                id="nickname" name="nickname" formControlName="nickname"
                                                placeholder="Votre pseudo" required />
                                        </div>
                                    </div>
                                    <div class="pt-0" *ngIf="form.get('nickname')?.hasError('nicknameExists')" style="color: red;">
                                        Pseudo déjà utilisé
                                    </div>
                                    


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-outline-success btn-lg"
                                            [disabled]="form.invalid">
                                            Créer mon compte
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
