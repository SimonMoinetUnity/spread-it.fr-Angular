<section class="py-1" style="background-color: #bcbcbc1b;">
    <div class="container-fluid">

      <ul class="nav nav-pills justify-content-between align-items-center">
        <h1 class="mx-3" type="button" (click)="accueil()">SpreadIt</h1><br>

        <div class="mx-3 nav nav-pills d-flex align-items-center">

          <li class="nav-item d-none d-sm-block">
            <a class="nav-link " type="button" (click)="accueil()">Accueil</a>
          </li>

          <li *ngIf="userlogged.id!=0" class="nav-item d-none d-sm-block">
            <a class="nav-link " type="button" (click)="onArticlesPerso()">Mes articles</a>
          </li>

          <li *ngIf="userlogged.id!=0" class="nav-item d-none d-sm-block">
            <a class="nav-link " type="button" (click)="addArticle()">Nouvel article</a>
          </li>


          <li *ngIf="userlogged.id!=0" class="nav-item d-none d-sm-block">
            <a class="nav-link" type="button" (click)="changeCanal()">Canaux</a>
          </li>

          <!-- Dropdown PC -->
          <li class="nav-item dropdown d-none d-sm-block">

            <a class="nav-link pills active" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
              aria-expanded="false"><i class="bi bi-person-circle"></i>
            </a>
            
            <div class="dropdown-menu">
              <div *ngIf="this.userService.userlogged ">
                <a class="dropdown-item " (click)="onClickProfil()">Profil</a>
                <a class="dropdown-item" (click)="logout()">Se deconnecter</a>
              </div>

              <div *ngIf="this.userService.userlogged == undefined ">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/login">Se connecter</a>
                <a class="dropdown-item" routerLink="/register">S'inscrire</a>
              </div>
            </div>
          </li>

          <!-- Dropdown Smartphone -->
          <li class="nav-item dropdown d-sm-none">

            <a class="nav-link pills active" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
              aria-expanded="false"><i class="bi bi-list"></i>
            </a>

            <div class="dropdown-menu">
              <div *ngIf="this.userService.userlogged ">
                <a class="dropdown-item " (click)="onClickProfil()">Profil</a>
                <a class="dropdown-item" (click)="logout()">Se deconnecter</a>
                <a class="nav-link " type="button" (click)="accueil()">Accueil</a>
                <a  class="nav-link " type="button" (click)="onArticlesPerso()">Mes articles</a>
                <a  class="nav-link " type="button" (click)="addArticle()">Nouvel article</a>
                <a class="nav-link" type="button" (click)="changeCanal()">Canaux</a>
              </div>

              <div *ngIf="this.userService.userlogged == undefined ">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/login">Se connecter</a>
                <a class="dropdown-item" routerLink="/register">S'inscrire</a>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
</section>
